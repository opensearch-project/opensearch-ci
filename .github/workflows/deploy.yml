name: Deployment Workflow

on:
  push:
    branches:
      - main

jobs:
  deployment:
    name: Deploy Environment
    strategy:
      fail-fast: true
      matrix:
        environment: [ Beta, Prod ]
    environment: ${{ matrix.environment }}
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Assume IAM Role
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          role-to-assume: ${{ secrets.DEPLOYMENT_ROLE }}
          aws-region: us-east-1

      - name: Set Environment variables
        run: |
          echo "ENVIRONMENT=${{ matrix.environment }}" >> $GITHUB_ENV
          echo "ACCOUNTID=${{ secrets.ACCOUNT_ID }}" >> $GITHUB_ENV
          echo "ASSUMED_ROLES=${{ secrets.ASSUMED_ROLES }}" >> $GITHUB_ENV

      - name: Setup Node.js and AWS CDK
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies and build project
        run: |
          npm install
          npm run build

      - name: Install AWS CDK
        run: |
          npm install -g aws-cdk@2.149.0
          cdk acknowledge 30717

      - name: Deploy CI-Config Stack
        run: |
          npm run cdk deploy -- OpenSearch-CI-Config-${{ matrix.environment }} --require-approval never 2>&1 | tee deployment_logs.txt | sed -E 's/[0-9]{12}/[MASKED]/g' | grep "Deployment failed:" && exit 1

      - name: Deploy CI Stack
        run: |
          npm run cdk deploy -- OpenSearch-CI-${{ matrix.environment }} --require-approval never 2>&1 | tee deployment_logs.txt | sed -E 's/[0-9]{12}/[MASKED]/g' | grep "Deployment failed:" && exit 1
