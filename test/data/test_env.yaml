jenkins:
  log:
    recorders:
      - loggers:
          - level: FINE
            name: org.jenkinsci.plugins.workflow.job.WorkflowRun
        name: workflowRun
  agentProtocols:
    - JNLP4-connect
    - Ping
  authorizationStrategy: loggedInUsersCanDoAnything
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
  labelAtoms:
    - name: built-in
    - name: main-node
  labelString: main-node
  markupFormatter:
    rawHtml:
      disableSyntaxHighlighting: true
  mode: EXCLUSIVE
  myViewsTabBar: standard
  numExecutors: 4
  primaryView:
    all:
      name: all
  projectNamingStrategy: standard
  quietPeriod: 5
  scmCheckoutRetryCount: 0
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
        - id: admin
          name: admin
          properties:
            - apiToken
            - preferredProvider:
                providerId: default
            - loginDetailsProperty
  slaveAgentPort: 50000
  updateCenter:
    sites:
      - id: default
        url: https://updates.jenkins.io/update-center.json
  views:
    - all:
        name: all
    - list:
        columns:
          - status
          - weather
          - jobName
          - lastSuccess
          - lastFailure
          - lastDuration
          - buildButton
          - favoriteColumn
        includeRegex: .*build.*
        name: Build
    - list:
        columns:
          - status
          - weather
          - jobName
          - lastSuccess
          - lastFailure
          - lastDuration
          - buildButton
          - favoriteColumn
        includeRegex: .*test.*
        name: Test
    - list:
        columns:
          - status
          - weather
          - jobName
          - lastSuccess
          - lastFailure
          - lastDuration
          - buildButton
          - favoriteColumn
        includeRegex: .*release.*
        name: Release
    - list:
        columns:
          - status
          - weather
          - jobName
          - lastSuccess
          - lastFailure
          - lastDuration
          - buildButton
          - favoriteColumn
        includeRegex: (?!.*(test|build|release).*).*
        name: Misc
  viewsTabBar: standard
  globalNodeProperties:
    - envVars:
        env:
          - key: s3Bucket
            value: artifactBucket
          - key: account
            value: 1234
          - key: isStaging
            value: true
          - key: url
            value: https://url.com
globalCredentialsConfiguration:
  configuration:
    providerFilter: none
    typeFilter: none
security:
  apiToken:
    creationOfLegacyTokenEnabled: false
    tokenGenerationOnCreationEnabled: false
    usageStatisticsEnabled: true
  copyartifact:
    mode: PRODUCTION
  globalJobDslSecurityConfiguration:
    useScriptSecurity: true
  sSHD:
    port: -1
unclassified:
  audit-trail:
    logBuildCause: true
    pattern: >-
      .*/(?:configSubmit|doDelete|postBuildResult|enable|disable|cancelQueue|stop|toggleLogKeep|doWipeOutWorkspace|createItem|createView|toggleOffline|cancelQuietDown|quietDown|restart|exit|safeExit)/?.*
  awsCredentialsProvider:
    cache: false
    client:
      credentialsProvider: default
  buildDiscarders:
    configuredBuildDiscarders:
      - jobBuildDiscarder
  buildStepOperation:
    enabled: false
  buildTimestamp:
    enableBuildTimestamp: true
    pattern: yyyy-MM-dd HH:mm:ss z
    timezone: Etc/UTC
  descriptionSetterWrapper:
    disableTokens: false
  email-ext:
    adminRequiredForTemplateTesting: false
    allowUnregisteredEnabled: false
    charset: UTF-8
    debugMode: false
    defaultBody: |-
      $PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS:

      Check console output at $BUILD_URL to view the results.
    defaultSubject: '$PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS!'
    defaultTriggerIds:
      - hudson.plugins.emailext.plugins.trigger.FailureTrigger
    maxAttachmentSize: -1
    maxAttachmentSizeMb: -1
    precedenceBulk: false
    watchingEnabled: false
  fingerprints:
    fingerprintCleanupDisabled: false
    storage: file
  ghprbTrigger:
    autoCloseFailedPullRequests: false
    cron: H/5 * * * *
    extensions:
      - ghprbSimpleStatus:
          addTestResults: false
          showMatrixStatus: false
    githubAuth:
      - description: Anonymous connection
        id: d4456c70-9c5e-4b40-bee4-e1ebb693153b
        serverAPIUrl: https://api.github.com
    manageWebhooks: true
    okToTestPhrase: .*ok\W+to\W+test.*
    retestPhrase: .*test\W+this\W+please.*
    skipBuildPhrase: .*\[skip\W+ci\].*
    useComments: false
    useDetailedComments: false
    whitelistPhrase: .*add\W+to\W+whitelist.*
  gitHubConfiguration:
    apiRateLimitChecker: ThrottleForNormalize
  gitHubPluginConfig:
    hookUrl: http://localhost:8080/github-webhook/
  gitSCM:
    addGitTagAction: false
    allowSecondFetch: false
    createAccountBasedOnEmail: false
    disableGitToolChooser: false
    hideCredentials: false
    showEntireCommitSummaryInChanges: false
    useExistingAccountWithSameEmail: false
  ivyBuildTrigger:
    extendedVersionMatching: false
  junitTestResultStorage:
    storage: file
  location:
    adminAddress: address not configured yet <nobody@nowhere>
  login-theme-plugin:
    useDefaultTheme: true
  mailer:
    charset: UTF-8
    useSsl: false
    useTls: false
  pluginImpl:
    enableCredentialsFromNode: false
  pollSCM:
    pollingThreadCount: 10
  timestamper:
    allPipelines: false
    elapsedTimeFormat: '''<b>''HH:mm:ss.S''</b> '''
    systemTimeFormat: '''<b>''HH:mm:ss''</b> '''
  upstream:
    globalUpstreamFilterStrategy: UseOldest
  whitelist:
    enabled: false
tool:
  git:
    installations:
      - home: git
        name: Default
  jdk:
    installations:
      - name: openjdk-8
        properties:
          - installSource:
              installers:
                - adoptOpenJdkInstaller:
                    id: jdk8u332-b09
      - name: openjdk-11
        properties:
          - installSource:
              installers:
                - adoptOpenJdkInstaller:
                    id: jdk-11.0.15+10
      - name: openjdk-17
        properties:
          - installSource:
              installers:
                - adoptOpenJdkInstaller:
                    id: jdk-17.0.3+7
      - name: openjdk-19
        properties:
          - installSource:
              installers:
                - adoptOpenJdkInstaller:
                    id: jdk-19.0.1+10
      - name: openjdk-20
        properties:
          - installSource:
              installers:
                - adoptOpenJdkInstaller:
                    id: jdk-20.0.1+9
  mavenGlobalConfig:
    globalSettingsProvider: standard
    settingsProvider: standard
  powerShellInstallation:
    installations:
      - home: powershell.exe
        name: DefaultWindows
      - home: pwsh
        name: DefaultLinux
support:
  automatedBundleConfiguration:
    componentIds:
      - AgentsConfigFile
      - ConfigFileComponent
      - OtherConfigFilesComponent
      - AboutBrowser
      - AboutJenkins
      - AboutUser
      - AdministrativeMonitors
      - AgentProtocols
      - BuildQueue
      - CustomLogs
      - DumpExportTable
      - EnvironmentVariables
      - FileDescriptorLimit
      - GCLogs
      - HeapUsageHistogram
      - ItemsContent
      - AgentsJVMProcessSystemMetricsContents
      - MasterJVMProcessSystemMetricsContents
      - JenkinsLogs
      - LoadStats
      - LoggerManager
      - Metrics
      - NetworkInterfaces
      - NodeMonitors
      - OtherLogs
      - ReverseProxy
      - RootCAs
      - RunningBuilds
      - SlaveCommandStatistics
      - SlaveLaunchLogs
      - SlaveLogs
      - AgentsSystemConfiguration
      - MasterSystemConfiguration
      - SystemProperties
      - TaskLogs
      - ThreadDumps
      - UpdateCenter
      - UserCount
      - SlowRequestComponent
      - HighLoadComponent
      - DeadlockRequestComponent
      - PipelineTimings
      - PipelineThreadDump
    enabled: true
    period: 1
