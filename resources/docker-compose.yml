version: '3.8'
services:
  jenkins:
    image: opensearchstaging/jenkins:2.387.1-lts-jdk11
    restart: on-failure
    privileged: true
    tty: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    container_name: jenkins
    environment:
      - JENKINS_JAVA_OPTS=-Xmx60g -Xss4m
      - CASC_RELOAD_TOKEN=reloadPasswordHere
    volumes:
      - /var/lib/jenkins:/var/jenkins_home
    deploy:
      resources:
        limits:
          cpus: '32'
          memory: '64g'
        reservations:
          cpus: '32'
          memory: '64g'
    logging:
      driver: awslogs
      options:
        awslogs-group: JenkinsMainNode/jenkins.log
        awslogs-create-group: 'true'
